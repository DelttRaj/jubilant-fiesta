name: Build
on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build with Webpack
        run: npm run build:prod
      - name: Commit and Push Build Directory
        run: |
          git config --global user.email "raj.roy@pwc.com"
          git config --global user.name "RDevRoy"
          git add build/
          git commit -m "Automatically generated build files"
          git push
