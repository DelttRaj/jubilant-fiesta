name: Build
on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build with Webpack
        run: npm run build:prod
      - name: Commit and Push Build Directory
        run: |
          git config --global user.email "raj.roy@pwc.com"
          git config --global user.name "RDevRoy"
          git add build/bundle.js -f
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes in build/bundle.js to commit."
          else
            git commit -m "Automatically generated build files"
            git push
          fi
